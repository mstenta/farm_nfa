langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_nfa
id: farm_migrate_area_nfa_forest
label: 'NFA Forest assets (from areas)'
migration_group: farm_migrate_area
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_area
  area_type:
    - cfr_natural
    - cfr_plantation
    - cfr_urban
destination:
  plugin: 'entity:asset'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: forest
  forest_type:
    plugin: static_map
    source: field_farm_area_type
    map:
      cfr_natural: natural
      cfr_plantation: plantation
      cfr_urban: plantation
  parent:
    plugin: entity_lookup
    source: name
    value_key: name
    entity_type: asset
    ignore_case: true
migration_dependencies:
  required:
    - farm_migrate_area_nfa_land
  optional: {  }
